        # ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
        
        # SSH into the EC2 instance and run commands
        ssh -i ~/.ssh/id_rsa.pem  mk_deployer@ec2-16-170-141-234.eu-north-1.compute.amazonaws.com 'bash -s' << 'EOF'
          # Add commands to run on EC2, like deploying your app
