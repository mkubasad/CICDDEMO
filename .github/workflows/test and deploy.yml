    - name: Set up SSH key for EC2
      run: |
        mkdir ~/.ssh
        echo "${{ secrets.AWS_DEMOSERVERRSAKEY }}" > ~/.ssh/id_rsa.pem
        chmod 600 ~/.ssh/id_rsa.pem
        touch ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        echo "${{ secrets.IP_ADDRESS }}  ssh_rsa  ${{ secrets.AWS_DEMOSERVERRSAKEY }}" > ~/.ssh/known_hosts
        cat ~/.ssh/known_hosts

    - name: SSH into EC2 and run commands
      run: |
        # Add EC2 host to known hosts (prevent SSH prompt)
